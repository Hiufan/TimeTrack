	    // 创建时间跟踪
		function createTimeTrack (ymd) {
			var DayTrack = Bmob.Object.extend("dayTrack");
			var dayTrack = null;
	        var start = '06:00';
	        var end = '23:00';
            var startPosition = allowTimes.indexOf(start);
            var endPosition = allowTimes.indexOf(end);
            var startTick,endTick = null;
            var html = '';
            var object = null;
            var status = ['暂无状态', '例行工作', '拖延', '休息', '放松娱乐', '高效工作'];

			var query = new Bmob.Query(DayTrack);
			query.equalTo('date', ymd); //根据日期查询
			query.find().then(function (results) {
				if(results.length > 0) { // 如果已存在该日期的记录
					for(var i = 0; i < results.length; i++) {
						object = results[i];
						html+='<div class="time-record">';
			        	html+='<div class="time-interval"><span class="startTick">' + object.get('startTime') + '</span> - <span class="endTick">' + object.get('endTime') + '</span></div>';
			        	html+='<div class="set-item">+</div>';
			        	html+='<div class="select-wrap">';
			        	html+='<a class="selected" href="javascript:;">' + status[object.get('status')] +'</a>';
			        	html+='<div class="select-box">';
			        	html+='<a href="javascript:;" data-value="0">例行工作</a>';
			        	html+='<a href="javascript:;" data-value="1">拖延</a>';
			        	html+='<a href="javascript:;" data-value="2">休息</a>';
			        	html+='<a href="javascript:;" data-value="3">放松娱乐</a>';
			        	html+='<a href="javascript:;" data-value="4">高效工作</a>';
			        	html+='</div>';
			        	html+='</div>';
			        	html+='</div>';							
					}

					$('.time-table').html(html);
		            setItem();
		            selectStatus();

				} else { //如果该日期下的记录不存在
			    	dayTrack = new DayTrack();
			    	dayTrack.set('date', ymd);
			    	dayTrack.set('startTime', startTick);
			    	dayTrack.set('endTime', endTick);
			    	dayTrack.set('content', '');
			    	dayTrack.set('status', 0);
			    	dayTrack.set('remark', '');
	            	dayTrack.save(null, {
				      	success: function(object) {
				        	console.log("create object success, object id:"+object.id);
				      	},
				      	error: function(model, error) {
				        	console.log("create object fail."+error);
				      	}
				    });
				}
			},function(error) {
				console.log("查询失败: " + error.code + " " + error.message);
			});	
		}
		// 设置事项
		function setItem() {
		    $('.set-item').on('click',function(){
		    	var self = $(this);
		    	var d = dialog({
		    		title: '添加事项',
		    		content: '<input class="thing" type="text">',
		    		okValue: '确定',
				    ok: function () {
				    	var value = $('.thing').val();
				    	self.text(value);
				    },
				    cancelValue: '取消',
				    cancel: function () {}
		    	});
		    	d.showModal();
		    });			
		}
		// 选择状态
		function selectStatus(){
			var selected = $('.selected');
			var selectBox = $('.select-box');

			selected.on('click',function() {
			    $(this).toggleClass('active');
			    $(this).next('.select-box').slideToggle(200);
			});

			selectBox.find('a').on('click',function(){
				var colors = ['#f39c12','#e74c3c','#2ecc71','#3498db','#f1c40f'];
				var value = $(this).data('value');
				var status = $(this).text();
			    $(this).parent().prev('.selected').text(status).css({'background':colors[value],'color':'#fff'});
			});

			$(document).on('click',function(event) { 
			    if(!$(event.target).closest('.selected').length) {
			        if(selectBox.is(":visible")) {
			            selectBox.hide()
			        }
			    }        
			});
		}
